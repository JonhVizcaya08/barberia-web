<!DOCTYPE html>
<html lang="es">
<head>

  <title>Barber Pasca</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: #000;
      color: gold;
      padding: 1rem;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      color: gold;
      font-family: 'Playfair Display', serif;
      margin-top: 2rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #444;
    }

    .contacto {
      margin-top: 2rem;
    }

    .whatsapp {
      background: gold;
      color: #000;
      padding: 0.75rem 1rem;
      border: none;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      font-weight: bold;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .galeria div {
      background: #222;
      height: 160px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>

  <div class="container">
    <h2>Servicios</h2>
    <ul>
      <li>Corte</li>
      <li>Corte + Cejas</li>
      <li>Corte + Barba</li>
      <li>Corte + Barba + Cejas</li>
      <li>Figuras</li>
      <li>Diseños personalizados</li>
    </ul>

    <h2>Galería</h2>
    <div class="galeria">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="contacto">
      <h2>Contacto</h2>
      <p><strong>Dirección:</strong> Pasca Centro</p>
      <p><strong>WhatsApp:</strong> 3223324594</p>
      <a class="whatsapp" href="https://wa.me/573223324594" target="_blank">Escríbenos por WhatsApp</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Barber Pasca. Todos los derechos reservados.

</html>
